<h1>Programa calculo IMC</h1>

<script>

	function breakLine() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function print(argument) {

		document.write(argument);
		breakLine();
		
	}

	function calculateIMC(weight, height, name){

		imc = weight/(height*height);
		print("El imc de " + name + " es: " + imc + ".");
		breakLine();

	}
	//OPTIMIZANDO CODIGO UTILIZANDO DIFERENTES MANERAS Y REDUCIENDO LINEAS DE CODIGO.
