<meta charset="UTF-8">

<h1>Interaccion HTML & JS</h1>

<input>

<button>Verificar</button>

<script>
	//con esta variable en JS mediante esta funcion document.querySelector extraigo lo que digito el cliente + ("nombre_etiqueta")
	alert("Ingresa un numero entre 0 y 10");

	//Declaracion de Array
	var secretos = [0,5,6,9];
	
	var input = document.querySelector("input");
	
	input.focus();//Lleva el cursor al input.
	

	function verificar(){
			
		var encontrado=false;

		for (var posicion=0; posicion<secretos.length; posicion++){

			if(parseInt(input.value)==secretos[posicion]) {

				alert("Usted acertó");
				encontrado=true;
				break;

			}
			
		}

		if(encontrado==false){
			alert("Usted erró");
		}
			
			input.value="";
			input.focus();
}

		

	var button = document.querySelector("button");
	button.onclick = verificar;


</script>
