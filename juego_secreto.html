<meta charset="UTF-8">

<h1>Interaccion HTML & JS</h1>

<input>

<button>Verificar</button>

<script>
	//con esta variable en JS mediante esta funcion document.querySelector extraigo lo que digito el cliente + ("nombre_etiqueta")
	alert("Ingresa un numero entre 1 y 10");

	var secreto = Math.round(Math.random()*10);
	var input = document.querySelector("input");
	input.focus();//Lleva el cursor al input.
	

	function verificar(){

		if(parseInt(input.value)==secreto){

			alert("Usted acertó");

		}
		else {
			alert("Usted falló el numero secreto era "+secreto)
		}
		input.value="";
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;


</script>
