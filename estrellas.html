<meta charset="UTF-8">

<h1>For Anidado</h1>

<script>
	//Salto de linea
	function breakLine() {

		document.write("<br>");

	}
	//Imprime en pantalla
	function println(argument) {

		document.write(argument);
		breakLine();
		
	}
for (var i = 1; i <= 3; i++) {
	
	for (var fila = 1; fila <=10; fila++) {
	
		document.write("*");
	}
	breakLine();
}
	
</script>
