<!DOCTYPE html>
<meta charset="UTF-8">

<h1>Interaccion HTML & JS</h1>

<input/>

<button>Verificar</button>

<script>

	function sortearNumeros(cantidad) {
		var secretos = [];
		contador=1;

		while(contador<=cantidad){

			numeroAleatorio=random();

			if(numeroAleatorio!=0){

				var encontrado=false;

				for (var posicion = 0; posicion < secretos.length; posicion++) {

					if(numeroAleatorio==secretos[posicion]){

						encontrado=true;

					}

				}
				if(encontrado==false){
					secretos.push(numeroAleatorio);
					contador++;
				}
			}	
		}

		return secretos;
	}//Fin sortearNumeros;

	function verificar(){

		var encontrado=false;

		for (var posicion=0; posicion<secretos.length; posicion++){

			if(parseInt(input.value)==secretos[posicion]) {

				alert("Usted acertó");
				encontrado=true;
				break;

			}
			
		}
		if(encontrado==false){

			alert("Usted erró");

		}
		input.value="";
		input.focus();

	}//Fin de verificar

	function random() {

		return Math.round(Math.random()*10);

	}//Fin de random

	
	alert("Ingresa un numero del 1 al 10");

	var input = document.querySelector("input");

	input.focus();

	var secretos = sortearNumeros(3);

	console.log(secretos);

	var button = document.querySelector("button");
	
	button.onclick = verificar;
	
	//TIPS
	/*secretos.push(4);
	secretos.push(Math.round(Math.random()*10));
	variante para colocar numeros a la fuerza o numeros aleatorios*/
</script>
