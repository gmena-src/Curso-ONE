<meta charset="UTF-8">

<h1>Usuario Login con contador</h1>
<script>

    //Salto de linea
    function breakLine() {

        document.write("<br>");

    }
    //Imprime en pantalla
    function println(argument) {

        document.write(argument);
        breakLine();
        
    }
    
    //LoginOK
    var inicioDeSesionRegistrado = "alura";
    var contrasenhaRegistrada = "alura321";
    var contador=1;
    var intentos=3;
    
    

    //Condicion
    while(contador<=3){
        intentos--;
        /*Variable auxiliar para bloquear usuario. Se coloca al comienzo porque si fuera el final el usuario entra con 3 intentos antes de Logear, estuviera al final de las sentencias tendria 4 chances en total.*/

        var inicioDeSesionIngresado = prompt("Ingrese su usuario");
        var contrasenhaIngresada = prompt("Ingrese su contraseña");
        //Condicion LoginOK
        
        if(inicioDeSesionRegistrado == inicioDeSesionIngresado && contrasenhaRegistrada == contrasenhaIngresada) {
            alert("Bienvenido al sistema " + inicioDeSesionIngresado);
            break;
        }
        else {
       
            alert("inicio de sesión inválido. Favor intente de nuevo. Restan " +intentos+" intentos.");
        }
        
        //Bloqueo de Usuario
        if (intentos<=0) {

            println("Usuario bloqueado");
        }
        //Contador para acceder al Login
        contador++;
    }

    println("Fin del programa");
